---
layout: default
---

<center>

  <header>
    <div class="container">
      <h1>YUAN Yu's Blog</h1>
      <h2>Write my thought, sow the seed</h2>
    </div>
  </header>

  <div class="container">
    <section id="main_content">

      <h3>
        <a name="my-articles-list" class="anchor" href="#my-articles-list"><span class="octicon octicon-link"></span></a>My articles:</h3>

      <ul>
        {% for post in site.posts %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>

    </section>
  </div>

</center>
